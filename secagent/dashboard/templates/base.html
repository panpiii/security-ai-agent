<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Security AI Agent Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .risk-score {
            font-size: 2rem;
            font-weight: bold;
        }
        .risk-low { color: #28a745; }
        .risk-medium { color: #ffc107; }
        .risk-high { color: #fd7e14; }
        .risk-critical { color: #dc3545; }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .scan-item {
            border-left: 4px solid #dee2e6;
            transition: all 0.3s ease;
        }
        .scan-item:hover {
            border-left-color: #007bff;
            background-color: #f8f9fa;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #f8f9fa;
        }
        
        .main-content {
            min-height: calc(100vh - 56px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>
                Security AI Agent
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scans">
                            <i class="fas fa-list me-1"></i>All Scans
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trends">
                            <i class="fas fa-chart-line me-1"></i>Trends
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-3">
                <h6 class="text-muted mb-3">Quick Stats</h6>
                <div class="mb-3">
                    <small class="text-muted">Total Scans</small>
                    <div class="fw-bold" id="total-scans">{{ stats.total_scans }}</div>
                </div>
                <div class="mb-3">
                    <small class="text-muted">Recent Scans</small>
                    <div class="fw-bold" id="recent-scans">{{ stats.recent_scans }}</div>
                </div>
                <div class="mb-3">
                    <small class="text-muted">Avg Risk Score</small>
                    <div class="fw-bold" id="avg-risk">{{ stats.average_risk_score }}</div>
                </div>
                
                <hr>
                
                <h6 class="text-muted mb-3">Actions</h6>
                <button class="btn btn-outline-primary btn-sm w-100 mb-2" onclick="refreshData()">
                    <i class="fas fa-sync-alt me-1"></i>Refresh
                </button>
                <button class="btn btn-outline-success btn-sm w-100" onclick="exportData()">
                    <i class="fas fa-download me-1"></i>Export
                </button>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-10 main-content p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        function refreshData() {
            location.reload();
        }
        
        function exportData() {
            // Implement data export functionality
            alert('Export functionality coming soon!');
        }
        
        function getRiskClass(score) {
            if (score <= 3) return 'risk-low';
            if (score <= 6) return 'risk-medium';
            if (score <= 8) return 'risk-high';
            return 'risk-critical';
        }
        
        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString();
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
